<!DOCTYPE html>
<html>
  <head>
    <title>Stanford Encyclopedia Quicksearch</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link rel="icon" href="SEPlogo.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <script src='bundle.js'></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <img id="logo" src="SEPlogo.png">

      </div>

        <ul id="autocomplete-results"></ul>
      </div>
    </div>

    <div id="article-list">

    </div>



  </body>
</html>
